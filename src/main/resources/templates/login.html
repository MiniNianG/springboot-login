<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入EasyUI的资源-->
    <link rel="stylesheet" type="text/css" href="/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/themes/demo.css">
    <link rel="stylesheet" type="text/css" href="/themes/color.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <script type="text/javascript">
        /**************登录功能*******************************/
        $(function () {
            //给登录按钮增加单击事件
            $("#login").click(function () {
                //获取表单对象
                var loginForm=$("#loginForm");
                //提交表单
                loginForm.submit();
            })
        })
    </script>
</head>
<body>
    <!--创建登录页面-->
    <div style="margin:auto;margin-top:120px;width:402px;">
        <!--登录失败提示语-->
        <font th:if="${session.flag}=='loginFail'" color="red" size="20">用户名或密码错误</font>
        <form id="loginForm" action="userLogin" method="post">
            <div class="easyui-panel" style="width:400px;padding:50px 60px" title="欢迎登录商品信息管理系统">
                <div style="margin-bottom:20px">
                    <input class="easyui-textbox" name="uname" prompt="请输入用户名" iconWidth="28" style="width:100%;height:34px;padding:10px;">
                </div>
                <div style="margin-bottom:20px">
                    <input id="pass" class="easyui-passwordbox" name="pwd" prompt="请输入密码" iconWidth="28" style="width:100%;height:34px;padding:10px">
                </div>
                <div style="margin-bottom:20px">
                    <a href="javascript:void(0)" id="login" class="easyui-linkbutton c3" style="width:120px">点击登录</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="easyui-checkbox" name="fruit" value="Apple" label="记住密码" labelPosition="after">
                </div>
            </div>
        </form>
        <div id="viewer"></div>
    </div>
    <script type="text/javascript">
        $('#pass').passwordbox({
            inputEvents: $.extend({}, $.fn.passwordbox.defaults.inputEvents, {
                keypress: function(e){
                    var char = String.fromCharCode(e.which);
                    $('#viewer').html(char).fadeIn(200, function(){
                        $(this).fadeOut();
                    });
                }
            })
        })
    </script>
    <style>
        #viewer{
            position: relative;
            padding: 0 60px;
            top: -70px;
            font-size: 54px;
            line-height: 60px;
        }
    </style>
</body>
</html>
