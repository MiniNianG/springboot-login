<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入EasyUI的资源-->
    <link rel="stylesheet" type="text/css" href="/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/themes/demo.css">
    <link rel="stylesheet" type="text/css" href="/themes/color.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <!--声明js代码域-->
    <script type="text/javascript">
        /*************初始化DataGrid表格********************/
    </script>

</head>
<body>
    <!--创建DataGriad表格分页显示商品信息-->
    <table class="easyui-datagrid" data-options="url:'productInfo',pagination:true,rownumbers:true,
                                        pageNumber:1,pageSize:2,pageList:[2,4,6],title:'查询结果'">
        <thead>
        <tr>
            <th data-options="field:'pid'">商品编号</th>
            <th data-options="field:'pname'">商品名称</th>
            <th data-options="field:'price'">商品价格</th>
        </tr>
        </thead>
    </table>

</body>
</html>
